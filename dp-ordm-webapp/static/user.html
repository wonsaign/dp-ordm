<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/index.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</head>
	<body>
		<div style="width: 100%; height:100%; background:url(img/2.png); background-repeat: no-repeat; background-size: 100% 100%; position: fixed;z-index: -10;"></div>
		<div class="icon">
				<img src="img/3.png">
		</div>
		<div class="top">
			<ul class="nav">
				<li><a href="index.html">首页</a></li>
				<li><a href="order.html">订货</a></li>
				<li><a href="intent.html">订单信息</a></li>
				<li><a href="user.html" style="background: #c3e7b1; display: inline-block; width: 90%; height: 50px;">用户信息</a></li>
				<li><a href="setting.html">系统设置</li></a>
			</ul>
		</div>
	    <div class="center">
	    	<div>
	    		<form class="user_form">
	    			<ul class="user_text">
		    			<li>用户名<input type="text" disabled="disabled" value="11111"/></li>
		    			<li>手机号<input type="text" disabled="disabled" value="11111"/><span class="translate">修改</span></li>
		    			<li>姓名&nbsp;<input type="text"  disabled="disabled" value="11111"/><span class="translate">修改</span></li>
		    			<li>密码&nbsp;<input type="password"  disabled="disabled" value="11111"/><span class="translate_password">修改</span></li>
		    			<li class="old_password">原始密码<input type="password"  value="11111"/><span class="password_sure">确认</span></li>
		    			<li class="new_password">新密码<input type="password"  value="11111"/></li>
		    			<li class="new_password">确认密码<input type="password"  value="11111"/></li>
		    			<li>柜台号<input type="text" disabled="disabled" value="11111"/></li>
		    			<li>权限&nbsp;<input type="text" disabled="disabled" value="11111"/></li>
		    		</ul>
		    		<div class="sure">
		    			<input type="button" value="确定" />
		    			<input type="button" value="注销" />
		    		</div>
		    		
	    		</form>
	    	</div>
		</div>	
	</body>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('.translate').click(function(){
			    var s=$(this).parent().find('input');	
			    s.attr("disabled",false);
			    s.css({'background':'white','border':'1px solid #828488'});
			})
			$('.translate_password').click(function(){
				$('.old_password').css('display','block');
				$('.old_password input').css({'background':'white','border':'1px solid #828488'});
			})
			$('.password_sure').click(function(){
				$('.new_password').css('display','block');
				$('.new_password input').css({'background':'white','border':'1px solid #828488'});
			})
		})
	</script>
</html>
